<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <title>Smart Home</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <i class="fa-solid fa-house-signal"></i>
            <p style="margin-left: 10px;">SMART HOME CONTROL</p>
        </div>

        <div class="block">
            <div class="display">
                <div class="dis1">
                    <div class="temp" style="background-color: rgba(240, 36, 36, 0.7);">
                        <i class="fa-solid fa-temperature-quarter"></i>
                        <span class="text-item">Temperature</span>
                        <div class="temp-text">
                            <p>Nhiệt độ: <span id="currentTemp"></span> <span>°C</span></p>
                        </div>
                    </div>
                    <div class="temp" style="background-color: rgba(0, 31, 235, 0.7);">
                        <i class="fa-solid fa-droplet"></i>
                        <span class="text-item">Humidity</span>
                        <p class="temp-text">Độ ẩm: <span id="currentHumi"></span><span>%</span></p>
                    </div>
                </div>
                <div class="dis2">
                    <div class="temp" style="background-color: rgba(244, 236, 6, 0.66);">
                        <i class="fa-solid fa-sun"></i>
                        <span class="text-item">Light</span>
                        <p class="temp-text">Lux: <span id="currentLight"></span></p>
                    </div>
                    <div class="temp" style="background-color: rgba(114, 114, 117, 0.8);">
                        <i class="fa-solid fa-wind"></i>
                        <span class="text-item">Gas Level</span>
                        <p class="temp-text" id="currentGas"></p>
                    </div>
                </div>
            </div>

            <div class="ledControl">
                <div>
                    <i class="fa-solid fa-mobile-retro" style="font-size: 30px;"></i>
                    <span style="font-size: 30px;">Remote</span>
                </div>
                <div class="button">
                    <div class="button1">
                        <p>Đèn 1</p>
                        <input type="checkbox" class="on-off">
                    </div>
                    <div class="button2">
                        <p>Đèn 2</p>
                        <input type="checkbox" class="on-off">
                    </div>
                </div>
                <div class="sliderBar">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    <p>Value: <span id="demo"></span></p>
                </div>
            </div>
        </div>

        <div class="chart">
            <div class="chart1">
                <canvas id="myChart" width="500" height="300"></canvas>
            </div>
            <div class="chart1">
                <canvas id="myChart1" width="500" height="300"></canvas>
            </div>
        </div>
    </div>
    <script id="valueSlider">
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value;

        slider.oninput = function () {
            output.innerHTML = this.value;
        }
    </script>
    <script src="./chart.js"></script>
</body>

</html>
